<body>
<h1 class="w3ls">Authentication Signup Form</h1>
<div class="content-agileits">
    <form action="#" method="post" data-toggle="validator" role="form">
        <div class="form-group w3layouts w3 w3l">
            <label for="firstname" class="control-label">First Name</label>
            <input type="text" class="form-control" id="bookName" placeholder="First Name" data-error="Enter Your First Name" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group agileits w3layouts w3">
            <label for="lastname" class="control-label">Last Name</label>
            <input type="text" class="form-control" id="typeName" placeholder="Last Name" data-error="Enter Your Last Name" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group w3l agileinfo wthree w3-agileits">
            <label for="inputEmail" class="control-label">Email</label>
            <input type="email" class="form-control" id="fileName" placeholder="Email" data-error="This email address is invalid" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group agileinfo wthree w3-agileits agile">
            <label for="Phone" class="control-label">Phone</label>
            <input type="text" class="form-control" id="Phone" placeholder="Phone" data-error="Enter Your Phone Number" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group agile agileits-w3layouts w3-agile">
            <label for="inputPassword" class="control-label">Password</label>
            <div class="form-inline row">
                <div class="form-group col-sm-6 agileits-w3layouts">
                    <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
                    <div class="help-block">Minimum of 6 characters</div>
                </div>
                <div class="form-group col-sm-6 w3-agile">
                    <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm Password" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input id="check_id" type="checkbox" onclick="isAccepted()"> 同意小说网协议<br/><br/>
            <button type="submit" class="btn btn-lg" id="submit" disabled>Submit</button>
        </div>
    </form>
</div>

<script>
    function isAccepted(){
        if(document.getElementById("check_id").checked==true){
            document.getElementById("submit").disabled = false;
        }else{
            document.getElementById("submit").disabled = true;
        }
    }
</script>
