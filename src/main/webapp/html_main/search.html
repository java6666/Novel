<div class="wrap-col">
    <div style="margin-right: 100px">
        <img src="images/lx.jpg" style="height: 200px;width: 600px;">
    </div>
    <div style="margin-right: 100px">
        <h4>关键字"<span style="color: red">{{words}}</span>"</h4>
        <table class="table table-striped">
            <thead>
            <tr class="text-center">
                <td><b>小说名</b></td>
                <td><b>作者</b></td>
                <td><b>类型</b></td>
                <td><b>更新至</b></td>
                <td><b>更新时间</b></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="novel in list" class="text-center">
                <td><a href="#">{{novel.novelName}}</a></td>
                <td><a href="#">{{novel.author.penName}}</a></td>
                <td><a href="#">{{novel.novelType}}</a></td>
                <td>{{novel.novelLatestChapter}}</td>
                <td>{{novel.modifyDate | date:'yyyy-MM-dd HH:mm:ss' }}</td>
            </tr>
            </tbody>
        </table>
        <div style="margin-left: 120px;margin-top: -30px">
            <ul class="pagination">
                <li style="{{pre}}"><a href="#" ng-click="paging(currentPage-1)">«</a></li>
                <li style="{{one}}" class="{{oneClass}}"><a href="#" ng-click="paging(-1)">{{oneLi}}</a></li>
                <li style="{{two}}" class="{{twoClass}}"><a ng-click="paging(-2)" href="#">{{twoLi}}</a></li>
                <li style="{{three}}" class="{{threeClass}}"><a ng-click="paging(-3)" href="#">{{threeLi}}</a></li>
                <li style="{{four}}" class="{{fourClass}}"><a ng-click="paging(-4)" href="#">{{fourLi}}</a></li>
                <li style="{{five}}" class="{{fiveClass}}"><a ng-click="paging(-5)" href="#">{{fiveLi}}</a></li>
                <li style="{{next}}"><a href="#" ng-click="paging(currentPage-0+1)">»</a></li>
            </ul>
        </div>
        <div>
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/jackjones.jpg" style="height: 200px;width: 600px;" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="images/jack.jpg" style="height: 200px;width: 600px;" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="images/jack2.jpg" style="height: 200px;width: 600px;" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="carousel-control left" href="#myCarousel"
                   data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#myCarousel"
                   data-slide="next">&rsaquo;</a>
            </div>
        </div>
    </div>
</div>
